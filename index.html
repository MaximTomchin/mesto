<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Место</title>
        <link rel="stylesheet" href="./pages/index.css"> 
        <script src="./srcipts/index.js" defer></script>
        <script src="./srcipts/validate.js" defer></script>
    </head>

    <body class="root">
        <div class="page">
            
            <header class="header">
                <img src="./images/logo.svg" class="header__logo" alt="Место-Россия">                
            </header>

            <main class="content">
                <section class="profile">
                    <figure class="profile__box">
                       <img src="./images/kusto.jpg" class="profile__avatar" alt="Фотопортрет Жака-Ива Кусто">
                       <div class="profile__info">
                           <div class="profile__text-block">
                              <h1 class="profile__name">Жак-Ив Кусто</h1>
                              <p class="profile__description">Исследователь океана</p>
                           </div>                    
                          <button class="profile__edit-button" type="button" aria-label="Edit"></button>
                        </div>
                    </figure>
                    <button class="profile__add-button" type="button" area-label="Add"></button>
                </section>  
                
                
                <section class="elements">
                </section>

            </main>

            <footer class="footer">
                <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
            </footer>

            
            <div class="popup">
                <div class="popup__overlay"></div>
                <form class="popup__container" name="edit-profile">
                    <button class= "popup__close-button" type="reset" aria-label="Close"></button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input class="popup__field" id="user-name" type="text" name="name" value="Жак-Ив Кусто" placeholder="Имя" minlength="2" maxlength="40" required>
                    <span id="user-name-error" class="error"></span>
                    <input class="popup__field" id="about" type="text" name="about" value="Исследователь океана" placeholder="Описание" minlength="2" maxlength="200" required>
                    <span id="about-error" class="error"></span>
                    <button class="popup__button">Сохранить</button>                                    
                </form>
            </div>

            <div class="popup popup_type_add overlay">
                <div class="popup__overlay popup__overlay_type_add"></div>
                <form class="popup__container popup__container_type_add" name="add-card">
                    <button class= "popup__close-button popup__close-button_type_add" type="reset" aria-label="Close"></button>
                    <h2 class="popup__title popup__title_type_add">Новое место</h2>
                    <input required class="popup__field popup__field_type_add" id="name-card" type="text" name="title" value="" placeholder="Название" minlength="2" maxlength="30">
                    <span id="name-card-error" class="error"></span>
                    <input required class="popup__field popup__field_type_add" id="link" type="url" name="link" value="" placeholder="Ссылка на картинку">
                    <span id="link-error" class="error"></span>
                    <button class="popup__button popup__button_type_add">Создать</button>                                    
                </form>
            </div> 

            <div class="popup popup_type_image overlay">
                <div class="popup__overlay popup__overlay_type_image"></div>
                <figure class="popup__image-block">
                    <button class= "popup__close-button popup__close-button_type_image" type="reset" aria-label="Close"></button>
                    <img src="" class="popup__image" alt="">
                    <p class="popup__caption"></p>
                </figure>
            </div> 
        </div> 
        
        <template class="template">
            <figure class="element">
                <button class="element__button-reset" type="reset" aria-label="Delete"></button>
               <div class="element__image-box"><img src="#" class="element__image" alt="#"></div>
                <div class="element__info">
                   <h2 class="element__title"></h2>
                    <button class="element__button-like" type="button" aria-label="Like"></button>
                </div>
            </figure>
        </template>
             
    </body>

</html>
